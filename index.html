<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR乒乓球游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入A-Frame和AR.js库 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- 移除重复的Three.js引入，因为A-Frame已经包含了Three.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script> -->
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR场景 - 修改AR.js配置 -->
    <a-scene embedded vr-mode-ui="enabled: false"
             arjs="sourceType: webcam; 
                   debugUIEnabled: false; 
                   detectionMode: mono; 
                   imageTargetSource: webcam;
                   sourceWidth: 640;
                   sourceHeight: 480;
                   displayWidth: 640;
                   displayHeight: 480;
                   trackingMethod: best;
                   maxDetectionRate: 30;
                   canvasWidth: 640;
                   canvasHeight: 480;">
        <!-- 使用Hiro标记（可选） -->
        <a-marker preset="hiro" id="hiro-marker" emitevents="true" smooth="true" smoothCount="5" smoothTolerance="0.01">
            <!-- 标记位置参考点 -->
        </a-marker>
        
        <!-- 3D游戏容器 - 直接放在场景中，不依赖于标记 -->
        <a-entity id="game-world" position="0 0 -3" scale="0.5 0.5 0.5"></a-entity>
        
        <!-- 摄像机 -->
        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>
    
    <!-- 游戏UI层 -->
    <div id="game-container" style="display: none;"></div>
    
    <div class="ui-container">
        <div id="score-container">
            <div id="player-score">0</div>
            <div>:</div>
            <div id="computer-score">0</div>
        </div>
        
        <button id="start-button">开始游戏</button>
        
        <div id="instructions">
            <h2>AR乒乓球游戏说明</h2>
            <p>1. 允许摄像头访问权限</p>
            <p>2. 点击"开始游戏"按钮</p>
            <p>3. 移动设备或触摸屏幕来控制挡板</p>
            <p>4. 如果有Hiro标记，可以将其放在摄像头前增强AR体验</p>
        </div>
    </div>
    
    <div id="game-over">
        <h2>游戏结束</h2>
        <p id="game-result"></p>
        <button id="restart-button">再玩一次</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
