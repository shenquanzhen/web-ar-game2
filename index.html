<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR乒乓球游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入A-Frame和AR.js库 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR场景 -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- 使用Hiro标记 -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- 3D游戏容器将被放置在这里 -->
            <a-entity id="game-world" position="0 0.5 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        
        <!-- 摄像机 -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <!-- 游戏UI层 -->
    <div id="game-container" style="display: none;"></div>
    
    <div class="ui-container">
        <div id="score-container">
            <div id="player-score">0</div>
            <div>:</div>
            <div id="computer-score">0</div>
        </div>
        
        <button id="start-button">开始游戏</button>
        
        <div id="instructions">
            <h2>AR乒乓球游戏说明</h2>
            <p>1. 打印或在另一设备上显示<a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank">Hiro标记</a></p>
            <p>2. 允许摄像头访问权限</p>
            <p>3. 将摄像头对准Hiro标记</p>
            <p>4. 点击"开始游戏"按钮</p>
            <p>5. 移动设备来控制游戏视角和挡板</p>
        </div>
    </div>
    
    <div id="game-over">
        <h2>游戏结束</h2>
        <p id="game-result"></p>
        <button id="restart-button">再玩一次</button>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
